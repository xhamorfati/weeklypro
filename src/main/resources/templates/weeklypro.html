<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>周报新增</title>
    <link rel="stylesheet" href="/frame/layui/css/layui.css">
    <style>
        .layui-form-label{
            width: 100px;
        }
        .layui-input-block {
            margin-left: 80px;
            min-height: 36px
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">新增周报</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item"><a href="">首页</a></li>
                <li class="layui-nav-item layui-this"><a href="/weeklypro">新增周报</a></li>
                <li class="layui-nav-item"><a href="">设置与模板设置</a></li>
                <li class="layui-nav-item"><a href="/usermodify">密码修改</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <form class="layui-form" action="">
        <div class="layui-form-item layui-form-text" style="margin-top: 30px;" >
            <label class="layui-form-label">本周总结</label>
            <div class="layui-input-block">
                 <textarea  class="layui-textarea">
【专项】:
【自动化】:
【其他】:
                </textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">下周计划</label>
            <div class="layui-input-block">
                <textarea  class="layui-textarea">
【专项】:
【自动化】:
【其他】:
                </textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">保存内容</button>
                <button type="reset" class="layui-btn layui-btn-primary">发送邮件</button>
                <button type="button" class="layui-btn" id="test1">
                    <i class="layui-icon">&#xe67c;</i>附件上传
                </button>
            </div>
        </div>
        </form>
    </div>

</div>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>

<script src="/static/build/layui.js"></script>
<script>
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '/upload/'
            ,accept: 'file' //普通文件
            ,done: function(res){
                console.log(res)
            }
        });
    });
</script>
<script src="/frame/layui/layui.js"></script>
<script src="/frame/layui/lay/modules/jquery.js"></script>

</body>
</html>
